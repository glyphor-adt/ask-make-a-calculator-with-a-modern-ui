<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="calculator bg-white p-6 rounded shadow-lg">
        <input type="text" class="calculator-screen" id="screen" disabled>
        <div class="buttons grid grid-cols-4 gap-3 mt-3">
            <!-- Calculator buttons will be generated here -->
            <button class="btn" data-action="clear">C</button>
            <button class="btn" data-action="divide">/</button>
            <button class="btn" data-action="multiply">*</button>
            <button class="btn" data-action="subtract">-</button>

            <!-- numbers 7 to 9 -->
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" data-action="add">+</button>

            <!-- numbers 4 to 6 -->
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>

            <!-- numbers 1 to 3 -->
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" data-action="equals">=</button>

            <!-- numbers 0 -->
            <button class="btn">0</button>
            <button class="btn" data-action="decimal">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
